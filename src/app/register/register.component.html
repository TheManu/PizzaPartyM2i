<form #registerForm="ngForm">
  <div class="form-group">
      <label for="nomItem">Nom</label>
      <input type="text" class="form-control" name="name" id="name"
        [(ngModel)]="hero.name" required minlength="2" #name="ngModel">

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">  
        <div *ngIf="name.errors.required">
          Name is required.
        </div>

        <div *ngIf="name.errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
  </div>

  <div class="form-group">
      <label for="emailItem">Email</label>
      <input type="email" class="form-control" name="emailItem" id="emailItem"
        [(ngModel)]="hero.email" required #email="ngModel">

      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">  
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
      </div>
  </div>

  <div class="form-group">
      <label for="passItem">Pass</label>
      <input type="password" class="form-control" name="passItem" id="passItem"
        [(ngModel)]="hero.pass" required minlength="4" #pass="ngModel">

      <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">  
        <div *ngIf="pass.errors.required">
          Password is required.
        </div>

        <div *ngIf="pass.errors.minlength">
          Password must be at least 4 characters long.
        </div>
      </div>
  </div>

  <div class="form-group">
      <label for="passConfirmItem">Confirmation</label>
      <input type="password" class="form-control" name="passConfirmItem" id="passConfirmItem"
        [(ngModel)]="passConfirmation" required minlength="4" #pass2="ngModel">

      <div *ngIf="pass2.invalid && (pass2.dirty || pass2.touched) && pass.value != pass2.value" class="alert alert-danger">  
        <div *ngIf="pass2.errors.required">
          Confirmation is required.
        </div>

        <div *ngIf="pass.value != pass2.value">
          Erreur.
        </div>
      </div>
  </div>

  <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Enregistrer</button>
  {{ hero | json }}
</form>
